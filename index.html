<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="typing-container">
    <h1>Typing Speed Test</h1>
    <p id="textToType">The quick brown fox jumps over the lazy dog.</p>
    <textarea id="typingArea" placeholder="Start typing here..." rows="4"></textarea>
    <div id="timer">Time: 60s</div>
    <button id="start" onclick="startTest()">Start</button>
    <button id="reset" onclick="resetTest()">Reset</button>
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
